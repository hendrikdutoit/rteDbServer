repos:
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 26.1.0
    hooks:
    - id: black
      language_version: python3
      exclude: 'templates'
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
    - id: flake8
      language_version: python3
      exclude: 'templates'
